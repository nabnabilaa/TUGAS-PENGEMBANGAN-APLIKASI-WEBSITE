<!DOCTYPE html>
<html>
<head>
    <title>Nab!</title>
</head>
<body>
    <h1>JavaScript Can Change Images</h1>
    <img id="myImage" onclick="changeImage()" src="girl.jpeg" width="500">
    <p>Click the image to change image.</p>
    <script>
        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("girl")) {
                image.src = "gurl.jpeg";
            } else {
                image.src = "girl.jpeg";
            }
        }
    </script>
</body>
</html>
